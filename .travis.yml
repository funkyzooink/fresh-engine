matrix:
  include:
  - os: linux
    language: android
    git:
      submodules: true
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-28.0.3
      - android-28
    before_install:
    - openssl aes-256-cbc -K $encrypted_aa4f50c1d028_key -iv $encrypted_aa4f50c1d028_iv
      -in fz.keystore.enc -out fz.keystore -d
    - echo y | sdkmanager "ndk-bundle"
    - echo y | sdkmanager "cmake;3.10.2.4988404"
    install:
    - printenv
    - echo `pwd`
    - echo $NDK_ROOT
    - export PATH=$PATH:$NDK_ROOT
    - echo $PATH
    - export NDK_ROOT=/usr/local/android-sdk/ndk-bundle
    - export PATH=$PATH:$NDK_ROOT
    - export ANDROID_SDK_ROOT=/usr/local/android-sdk
    - export PATH=$PATH:$ANDROID_SDK_ROOT/tools:$ANDROID_SDK_ROOT/platform-tools
    - cd cocos2d
    - python download-deps.py --remove-download=yes
    - python ./setup.py
    - export COCOS_CONSOLE_ROOT=`pwd`/tools/cocos2d-console/bin
    - export PATH=$PATH:$COCOS_CONSOLE_ROOT
    - export COCOS_TEMPLATES_ROOT=`pwd`/templates
    - export PATH=$PATH:$COCOS_TEMPLATES_ROOT
    - export ANT_ROOT=/usr/share/ant/bin
    - export PATH=$PATH:$ANT_ROOT
    - printenv
    - cd ..
    - python build.py --travis --android
    - cd proj.android
    script:
    - gradlew assembleRelease
    before_deploy:
    - cd app/build/outputs/apk/release
    - export RELEASE_APK_FILE=$(ls *.apk)
    - echo "deploying $RELEASE_APK_FILE to GitHub releases"
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file_glob: true
      file: "${RELEASE_APK_FILE}"
      on:
        tags: true
  - os: linux
    dist: xenial
    addons:
      apt:
        packages:
        - libx11-dev
        - libxmu-dev
        - libglu1-mesa-dev
        - libgl2ps-dev
        - libxi-dev
        - libzip-dev
        - libpng12-dev
        - libcurl4-gnutls-dev
        - libfontconfig1-dev
        - libsqlite3-dev
        - libglew-dev
        - libssl-dev
        - libgtk-3-dev
        - binutils
    sudo: required
    language: cpp
    compiler: clang
    git:
      submodules: true
    install:
    - cd cocos2d
    - python download-deps.py --remove-download=yes
    - printenv
    - cd ..
    - python build.py --travis --linux
    - mkdir build-linux
    - cd build-linux
    - |
      CMAKE_URL="https://cmake.org/files/v3.10/cmake-3.10.0-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
    - cmake/bin/cmake --version
    - cmake/bin/cmake -DCMAKE_BUILD_TYPE=Release ..
    script:
    - make -j 16
    before_deploy:
    - cd ..
    - python build.py --appimage
    - echo "deploying ${TRAVIS_TAG}-linux.zip to GitHub releases"
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file_glob: true
      file: "${TRAVIS_TAG}-linux.AppImage"
      on:
        tags: true
  - os: osx
    osx_image: xcode11.3
    language: cpp
    script:
    - python build.py --travis --mac
    - cd build-mac
    - xcodebuild -configuration Release
    before_deploy:
    - python build.py --macimage
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file_glob: true
      file: "${TRAVIS_TAG}.app"
      on:
        tags: true
  - os: windows
    language: cpp
    script:
    - python build.py --travis --windows
    - cd build-windows
    - cmake --build

env:
  global:
  - secure: 
  - secure: 
  - secure: 

